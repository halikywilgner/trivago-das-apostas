<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivago das Apostas ⚽</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .card {
      background-color: #111;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
      box-shadow: 0 0 15px #ffd70033;
    }
    button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>⚽ Trivago das Apostas</h1>
  <p>Comparador de odds em tempo real</p>

  <div id="odds"></div>

  <script>
    async function carregarOdds() {
      const res = await fetch("https://trivago-das-apostas.onrender.com");
      const data = await res.json();
      const container = document.getElementById("odds");
      container.innerHTML = "";

      data.forEach(jogo => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${jogo.time1} vs ${jogo.time2}</h3>
          <p><b>Melhor Odd:</b> ${jogo.melhorCasa} (${jogo.melhorOdd})</p>
          <button onclick="window.open('${jogo.link}', '_blank')">Abrir ${jogo.melhorCasa}</button>
        `;
        container.appendChild(div);
      });
    }

    carregarOdds();
  </script>
</body>
</html>
