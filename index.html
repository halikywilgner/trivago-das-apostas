<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivago das Apostas ⚽</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
      color: #ffd700;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #ffd700aa;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    #loader {
      margin-top: 50px;
      font-size: 20px;
      animation: piscar 1.2s infinite;
    }

    @keyframes piscar {
      50% { opacity: 0.3; }
    }

    .card {
      background: linear-gradient(135deg, #111, #1a1a1a);
      border: 1px solid #ffd70055;
      border-radius: 14px;
      padding: 18px;
      margin: 20px auto;
      width: 92%;
      max-width: 650px;
      box-shadow: 0 0 18px #ffd70022;
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #ffd70055;
    }

    .oddsBox {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #ffd70044;
      text-align: left;
    }

    .bookieLogo {
      height: 22px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .oddValue {
      font-weight: bold;
      color: #00ffb7;
      text-shadow: 0 0 4px #00ffb777;
    }
  </style>
</head>

<body>

  <h1>⚽ Trivago das Apostas</h1>
  <p class="subtitle">Comparador de odds em tempo real</p>

  <div id="loader">Carregando odds...</div>
  <div id="odds"></div>

  <script src="script.js"></script>

</body>
</html>
